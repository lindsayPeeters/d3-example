<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War chart</title>
  <!-- Add the D3.js library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    h1{
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: xx-large;
      margin-left: 50px;
      margin-top: 40px;
    }
    select{
      margin-left: 50px;
      margin-bottom: 20px;
    }
    #chart{
      background-color: #f5f5f5;
      border-radius: 25px;
    };

  </style>
</head>
<body>
  <h1>Casualties of the wars</h1>
  <select id="filter">
    <option value="all">All</option>

    <option value="Mongoolse veroveringen">Mongoolse veroveringen</option>
    <option value="An Lushan">An Lushan-opstand</option>
    <option value="Taipingopstand">Taipingopstand</option>
    <option value="Opstand van de Mantsjoes">Opstand van de Mantsjoes</option>
    <option value="Veroveringen van Timoer Lenk">Veroveringen van Timoer Lenk</option>
    <option value="Eerste Wereldoorlog">Eerste Wereldoorlog</option>
    <option value="Dunganopstand">Dunganopstand</option>
    <option value="Russische Burgeroorlog">Russische Burgeroorlog</option>
    <option value="Napoleontische oorlogen">Napoleontische oorlogen</option>
  </select>

  <div id="chart"></div>
  <!-- Link to our code -->
  <script src="script.js"></script>
</body>
</html>
